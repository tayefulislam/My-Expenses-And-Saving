<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">



    <title>My Expenses & Saving</title>
</head>

<body>

    <!-- header section -->
    <header>
        <h1>My Expenses & Saving</h1>
    </header>

    <main class=" container row">

        <!-- img section -->
        <section class="col-12 col-lg-6 ">

            <div><img class="img-fluid" src="img/exp01.jpg" alt=""></div>

        </section>

        <section class="col-12 col-lg-6">
            <div class="">

                <div class="">

                    <h3 class="text-2xl font-bold">Income</h3>
                    <p class="text-lg font-semibold">Income:
                        <input id="income" class="font-sm font-medium" type="text" value="1000">
                    </p>

                </div>
                <div class="">
                    <h3 class="">Expenses</h3>
                    <p class="">Food: <input class="" type="text" value="500"></p>
                    <p class="">Rent: <input class="" type="text" value="300"></p>
                    <p class="">Clothes: <input class="" type="text" value="400">
                    </p>
                    <button class="btn-center">Calculate</button>
                </div>
                <div class="">
                    <h2 class="">Total Expenses: <span>5000</span></h2>
                    <h2 class="">Balance: <span>4500</span></h2>
                </div>

                <div>
                    <div class="">
                        <p class="">Save : <input type="text"> % <button class="">Save</button></p>
                    </div>

                    <div class="">
                        <h2 class="">Saving Amount: 2000 </h2>
                        <h2 class="">Remaining Balance: 2500 </h2>
                    </div>
                </div>

            </div>
        </section>

    </main>

</body>

</html>
