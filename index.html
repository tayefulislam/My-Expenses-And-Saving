<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">



    <title>My Expenses & Saving</title>
</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="mb-5">My Expenses & Saving</h1>
    </header>

    <main class="container">

        <section class="row">
            <!-- img section -->
            <section class="col-12 col-lg-6 mb-5 section-img">

                <div><img style="width: 100%" src="img/exp01.jpg" alt="">
                </div>

            </section>

            <!-- calculate section -->
            <section class="col-12 col-lg-6 mb-5">
                <div>

                    <div class="section-calc">

                        <h3>Income</h3>
                        <p>Income:
                            <input id="income" type="text" value="">
                        </p>


                        <h3>Expenses</h3>

                        <p>Food: <input id="food" type="text" value="">
                        </p>
                        <p>Rent: <input id="rent" type="text" value=""></p>

                        <p>Clothes: <input id="cloths" type="text" value="">
                        </p>
                        <p><button onclick="calculate()" id="calc-btn" class="btn-center">Calculate</button>
                        </p>

                        <h4 id="valid-number">Plese enter a valid number</h4>

                        <h4 id="small-number">Total Expenses can't grater than Income</h4>

                        <h2>Total Expenses: <span id="total-ex">00</span></h2>
                        <h2>Balance: <span id="balance">00</span></h2>


                        <p>Save : <input id="save-input" class="input-save" type="text" value="20">%<button
                                id="save-btn">Save</button>
                        </p>
                        <h4 id="valid-percent">Plese enter a valid number</h4>
                        <h4 id="small-percent">Remaining Balance can't be Nagative Number</h4>

                        <h2>Saving Amount: <span id="saving">000</span> </h2>
                        <h2>Remaining Balance: <span id="remaining">000</span> </h2>

                    </div>

                </div>
            </section>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
